<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact LJ Hubbard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <section id="contact">
        <div class="contact-container">
            <h2 class="contact-header">Contact</h2>
            <form action="https://formspree.io/f/mdkalqjv" method="post" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send</button>
            </form>
            <div class="contact-links">
                <a href="https://www.instagram.com/hubbphotos" target="_blank" class="contact-link">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="mailto:hubbphotos13@gmail.com" class="contact-link">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </section>
</body>
</html>
